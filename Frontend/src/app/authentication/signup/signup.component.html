<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" [formGroup]="signupForm">
        <h3 class="box-title m-b-20">Sign Up</h3>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" required="" type="text" placeholder="First Name" formControlName="firstName">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" required="" type="text" placeholder="Last Name"  formControlName="lastName">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" required="" type="text" placeholder="Username" formControlName="username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" required="" type="password" placeholder="Password" formControlName="password">
          </div>
        </div>
        
        <div class="form-group text-center p-b-20">
          <div class="col-xs-12">
              <input type="submit" (click)="validateSignup()" value="Signup" class="btn btn-outline-primary btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"/>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Already have an account? <a class="text-info m-l-5" [routerLink]="['']"><b>Sign In</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
